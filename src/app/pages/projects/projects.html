<div class="w-100 project-container border-rd-25 bg-white mb-2">
  <!-- Header with Create button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="">Projects</h3>
    <button class="create-btn d-flex align-items-center" (click)="showDialog()">
      <img src="assets/images/projects/add.svg" alt="add-icon" width="24" class="me-2" />
      <span>Create</span>
    </button>
  </div>

  <!-- Dialog moved OUTSIDE flex row -->
  <p-dialog
    header="Create New Project"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '60rem', height: '60rem' }"
    styleClass="custom-dialog"
  >
    <div class="project-form">
      <div class="field">
        <label for="projectName">Project Name</label>
        <input pInputText id="projectName" />
      </div>

      <div class="field">
        <label for="poNumber">PO Number</label>
        <input pInputText id="poNumber" />
      </div>

      <div class="field">
        <label for="createdBy">Created By</label>
        <input pInputText id="createdBy" />
      </div>

      <div class="field">
        <label for="createdOn">Created On</label>
        <input pInputText id="createdOn" type="date" />
      </div>

      <div class="field">
        <label for="client">Client</label>
        <input pInputText id="client" />
      </div>

      <div class="field">
        <label for="createdProjectOperation">Project Operation</label>
        <input pInputText id="createdProjectOperation" />
      </div>

      <div class="field">
        <label for="status">Status</label>
        <input pInputText id="status" />
      </div>

      <div class="field">
        <label for="id">Project ID</label>
        <input pInputText id="id" readonly />
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Create" />
      </div>
    </div>
  </p-dialog>

  <!-- Table -->
  <p-table
    [value]="projects"
    [paginator]="true"
    [rows]="8"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '70rem' }"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} projects"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>S.No</th>
        <th>Project Name</th>
        <th>PO Number</th>
        <th>Created By</th>
        <th>Created On</th>
        <th>Client</th>
        <th>Operation</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-project let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ project.projectName }}</td>
        <td>{{ project.poNumber }}</td>
        <td>{{ project.createdBy }}</td>
        <td>{{ project.createdOn }}</td>
        <td>{{ project.client }}</td>
        <td>{{ project.createdProjectOperation }}</td>
        <td>
          <span class="status-badge" [ngClass]="project.status.toLowerCase()">
            {{ project.status }}
          </span>
        </td>
        <td>
          <p-menu #actionMenu [popup]="true" [model]="actionItems" appendTo="body"></p-menu>
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-v"
            class="p-button-text p-button-rounded p-button-sm"
            (click)="actionMenu.toggle($event)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
