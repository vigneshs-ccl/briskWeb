<div class="card">
  <p-table
    [value]="projects"
    [paginator]="true"
    [rows]="8"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '70rem' }"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} projects"
    [responsiveLayout]="'scroll'"
  >
    <!-- Table Header -->
    <ng-template pTemplate="header">
      <tr>
        <th>S.No</th>
        <th>Project Name</th>
        <th>PO Number</th>
        <th>Created By</th>
        <th>Created On</th>
        <th>Client</th>
        <th>Operation</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <!-- Table Body -->
    <ng-template pTemplate="body" let-project let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ project.projectName }}</td>
        <td>{{ project.poNumber }}</td>
        <td>{{ project.createdBy }}</td>
        <td>{{ project.createdOn }}</td>
        <td>{{ project.client }}</td>
        <td>{{ project.createdProjectOperation }}</td>
        <td>
          <span class="status-badge" [ngClass]="project.status.toLowerCase()">
            {{ project.status }}
          </span>
        </td>
        <td>
          <p-menu #actionMenu [popup]="true" [model]="actionItems" appendTo="body"></p-menu>
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-v"
            class="p-button-text p-button-rounded p-button-sm"
            (click)="actionMenu.toggle($event)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
