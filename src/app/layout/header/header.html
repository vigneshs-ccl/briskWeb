<div class="d-flex align-items-center header-wrapper justify-content-between px-5 py-5">
  <div
    class="d-flex align-items-center rounded-pill px-3 search-container shadow-sm cursor flex-wrap bg-white"
  >
    <img src="assets/images/header/search.svg" alt="search-icon" class="search-icon" />
    <input
      type="text"
      placeholder="Search..."
      class="form-input-search border-0 custom-placeholder ms-2 search"
    />
    <img src="assets/images/header/starsPurple.svg" alt="stars-icon" class="star ms-2" width="24" />
  </div>

  <div class="d-flex align-items-center gap-5">
    <!-- Theme Toggle Container -->
    <div class="theme-toggle-container d-flex align-items-center">
      <label class="custom-switch">
        <input
          type="checkbox"
          [(ngModel)]="isDarkMode"
          (change)="toggleTheme()"
          class="custom-switch-input"
        />
        <span class="custom-switch-slider"></span>
      </label>
    </div>

    <!-- select language -->
    <div class="dropdown ms-4 d-flex align-items-center">
      <div class="bg-bs-light globe-container p-1">
        <img src="assets/images/header/global.svg" alt="globe-icon" />
      </div>

      <select
        [(ngModel)]="selectedLanguage"
        name="languageSelect"
        class="custom-dropdown"
        [ngStyle]="{ width: dropdownWidth, height: dropdownHeight }"
      >
        @for (language of languages; track language) {
        <option class="lang-option" [value]="language.val">{{ language.lang }}</option>
        }
      </select>
    </div>

    <div class="d-flex align-items-center justify-content-start gap-2">
      <div
        _ngcontent-ng-c12815881=""
        class="rounded-circle bg-primary text-white d-flex align-items-center profile justify-content-center"
      >
        V
      </div>

      <div class="text-start">
        <div>
          <strong>Vicky</strong>
        </div>
        <small>vicky07</small>
      </div>

      <!-- User Dropdown -->
      <div class="dropdown">
        <!-- Toggle Button -->
        <button
          id="userDropdown"
          class="btn border-0 p-0"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-down"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
            />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li>
            <button class="dropdown-item d-flex align-items-center">
              <img
                src="assets/images/header/profile-circle.svg"
                alt="Profile"
                width="24"
                height="24"
                class="me-2"
              />
              Profile Settings
            </button>
          </li>
          <li>
            <button class="dropdown-item d-flex align-items-center">
              <img
                src="assets/images/header/logout.svg"
                alt="Logout"
                width="24"
                height="24"
                class="me-2"
              />
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
